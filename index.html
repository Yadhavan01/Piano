<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="set">
        <div class="header">
            <h1>Piano Sounds</h1>
            <P>ON CAPS LOCK AND PRESS THE KEY SHOWN TO PLAY IN KEYBOARD</P>
        </div>
        <div class="piano-keys">
            <button class="key1 btn">C</button>
            <button class="key2 btn">D</button>
            <button class="key3 btn">E</button>
            <button class="key4 btn">F</button>
            <button class="key5 btn">G</button>
            <button class="key6 btn">A</button>
            <button class="key7 btn">B</button>
            <button class="key8 btn">L</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
